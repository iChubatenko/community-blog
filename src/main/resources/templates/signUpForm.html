<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>

<form method="post" th:action="@{/signup}" th:object="${signUpForm}">
    First name: <input type="text" th:field="*{firstName}" th:errorClass="error">
    <span th:errors="*{firstName}"></span>
    <br>
    Last name: <input type="text" th:field="*{lastName}" th:errorClass="error">
    <span th:errors="*{lastName}"></span>
    <br>
    E-mail: <input type="text" th:field="*{email}" th:errorClass="error">
    <span th:errors="*{email}"></span>
    <br>
    Password: <input type="password" th:field="*{password}" th:errorClass="error">
    <span th:errors="*{password}"></span>
    <br>
    <input type="submit" value="Sign up">
</form>

</body>
</html>
